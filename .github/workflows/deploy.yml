name: Build and Deploy without Dockerfile (Gradle)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradlew에 실행 권한 추가
      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # 4. Gradle 빌드 및 이미지 생성
      - name: Build Docker image without Dockerfile
        run: |
          ./gradlew bootBuildImage -DjavaToolOptions="-Xmx256m -Xms128m -XX:MaxMetaspaceSize=64m -XX:ReservedCodeCacheSize=64m"

      # 5. Docker 로그인
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Docker 이미지 푸시
      - name: Push Docker image
        run: docker push wnsgur13579/concertly:latest

      # 7. 서버 배포
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.CLOUD_SERVER_HOST }} # 클라우드 서버 IP
          username: ${{ secrets.CLOUD_SERVER_USER }} # 서버 사용자명
          password: ${{ secrets.CLOUD_SERVER_PASSWORD }} # (패스워드 또는 SSH Key 필요)
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull wnsgur13579/concertly:latest
            docker stop concertly-app || true && docker rm concertly-app || true
            docker run -d \
              --name concertly-app \
              -p 8080:8080 \
              -v /home/${{ secrets.CLOUD_SERVER_USER }}/logs:/app/logs \
              wnsgur13579/concertly:latest \
              java -Xmx256m -Xms128m -XX:MaxMetaspaceSize=64m -XX:ReservedCodeCacheSize=64m